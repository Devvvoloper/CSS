<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <style>
        ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            border: 2px solid black;
            outline: 3px solid blue;

        }

        li {
            margin-right: 23px;
            background-color: red;
            /* list-style: inside url('path/to/image.png'); */
            border: 2px solid black;
       
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </nav>
    </header>
</body>
</html>
