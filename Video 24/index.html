<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .shadows {
            box-shadow: 8px 8px 4px 4px #eeff00;
            border: 2px solid black;
        }

        div.outline {
            border: 2px solid black;
            border-radius: 5px;
            outline: 5px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="shadows">This is a div</div>
    <br>
    <div class="outline">Hello</div>
</body>

</html>
