<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* Internal CSS */
        span {
            color: blue;
            background-color: brown;
            
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Type of CSS:</p>
    <ul>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ul>

    <div style="color: red; background-color: yellow;">This is a DIV</div> <!-- Inline CSS -->
    <span>This is a Span</span> 

    <p>This is a Paragraph</p>
</body>
</html>
