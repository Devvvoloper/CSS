<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #1 {
            color:aqua;
        }
        #2 {
            color: #ff0000;
        }
        #3 {
            color: rgb(0, 255, 0);
        }
        #4 {
            color: rgba(0, 0, 255, 0.5);
        }
        #5 {
            color: hsl(319, 100%, 67%);
        }
    </style>
</head>
<body>
    <h3>Colors can be represented as follow:</h3>
    <ul>
        <li id="1">CSS Color Keywords</li>
        <li id="2">HEX Code</li>
        <li id="3">RGB</li>
        <li id="4">RGBA</li>
        <li id="5">HSL Values</li>
    </ul>
    
</body>
</html>
