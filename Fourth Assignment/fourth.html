<!-- Demonstrate the difference between display:none and visibility:hidden. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility:none V/S Display:none</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            display: none;
        }

        .visible {
            visibility: hidden;
        }
    </style>
 </head>
 <body>
    <div>This div is hidden using display: none;</div>
    <p>This paragraph is visible.</p>
    <span class="visible">This div is hidden using visibility: hidden;</span>
    <p>This paragraph is also visible.</p>

 </body>
 </html>
