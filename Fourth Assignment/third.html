<!-- Remove underlines from links -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No underline</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
 </head>
 <body>
    <a href="https://www.google.com" target="_blank">Google</a>
 </body>
 </html>
