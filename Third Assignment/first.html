<!-- Q.1)create a website layout. Add a header box, 1content box and one footer -->
<!-- Q.2)Add borders and margins-->
<!-- Q.4)Add the box-sizing property to content box.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <style>
        h1, h2, p {
            margin: 0;
            padding: 10px;
            box-sizing: border-box;

        }
        header, main, footer {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            box-sizing: content-box;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <main>
        <section>
            <h2>Content Section</h2>
        </section>
    </main>
    <footer>
        <p>Footer Section</p>
    </footer>
</body>
</html>
